<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
    <style type="text/css">
        .pad {
            padding-left: 400px;
            padding-right: 400px
        }
        .center{
            vertical-align: center
        }




    </style>
    <title>Регистрация</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">ЕГЭ</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/math_main">Математика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inf_main">Информатика</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <a href="/enter"><img src="static/img/профиль.png" alt="Иконка"></a>
            </form>
        </div>
    </nav>
    <br>
    <h1 class="display-4" align=center>Регистрация</h1>
    <div style="text-align:center">
        <a type="button" href="/reg_user" class="btn btn-secondary active">Пользователю</a>
        <a type="button" href="/reg_admin" class="btn btn-secondary">Администратору</a>
    </div>
    <form class='pad' method="post" enctype="multipart/form-data">
        <div class="form-group">
            <br>
            <input class="form-control" name="login" placeholder="Логин">
            <input type="password" class="form-control" name="password" placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>
        <br>
        <a href="/enter" type="button" class="btn btn-secondary btn-lg btn-block">Вход</a>
        {% if mess %}
        <br>
        <div class="alert alert-dark" role="alert"> {{mess}}</div>
        {% endif %}
    </form>

</header>
</body>
<br><br>
<div class="b-example-divider"></div>

<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Главная</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Поддержка</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Лайфхаки</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; Чем больше работаешь - тем выше результат</p>
    </footer>
</div>
</html>

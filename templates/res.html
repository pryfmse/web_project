<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Основные мета-данные и подключение стилей -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подключение Bootstrap CSS (версия 4.4.1) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Подключение Bootstrap JS (версия 5.3.2) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- Подключение пользовательского CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>

    <!-- Заголовок страницы в браузере -->
    <title>ЕГЭ</title>

    <!-- Встроенные стили для текущей страницы -->
    <style>
        .center {
            padding-left: 400px;
            padding-right: 400px
        }
    </style>
</head>
<body>

<!-- Шапка сайта с меню навигации -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">ЕГЭ</a>

        <!-- Кнопка сворачивания меню для мобильных устройств -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Блок меню навигации -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/math_main">Математика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inf_main">Информатика</a>
                </li>
            </ul>

            <!-- Ссылка на профиль -->
            <form class="form-inline mt-2 mt-md-0">
                <a href="/enter"><img src="static/img/профиль.png" alt="Иконка"></a>
            </form>
        </div>
    </nav>
</header>

<!-- Основной контент — отображение результатов пользователя -->
<div class="pad center">
    <h3>Твои результаты:</h3>

    <!-- Таблица с результатами по заданиям -->
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Номер задания</th>
            <th scope="col">Количество заработанных первичных баллов</th>
        </tr>
        </thead>
        <tbody>
        <!-- Цикл вывода данных из переменной res -->
        {% for j in res %}
        <tr>
            <th scope="row">{{ j[0] }}</th>
            <td>{{ j[1] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- Общее количество набранных баллов -->
    <h2 align=center> {{ itog }} первичных баллов</h2>
</div>

<!-- Разделитель -->
<div class="b-example-divider"></div>

<!-- Подвал сайта -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Главная</a></li>
            <li class="nav-item"><a href="/motivation" class="nav-link px-2 text-body-secondary">Поддержка</a></li>
            <li class="nav-item"><a href="/lifehack" class="nav-link px-2 text-body-secondary">Лайфхаки</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; Чем больше работаешь - тем выше результат</p>
    </footer>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Основные мета-данные и подключение стилей -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подключение Bootstrap CSS (версия 4.4.1) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Подключение пользовательского CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>

    <!-- Встроенные стили для текущей страницы -->
    <style type="text/css">
        .pad {
            padding-left: 400px;
            padding-right: 400px
        }
        .center{
            padding-left: 685px
        }
    </style>

    <!-- Заголовок страницы в браузере -->
    <title>Регистрация</title>
</head>
<body>

<!-- Шапка сайта с меню навигации -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="#">ЕГЭ</a>

        <!-- Кнопка сворачивания меню для мобильных устройств -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Блок меню навигации -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/math_main">Математика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/inf_main">Информатика</a>
                </li>
            </ul>

            <!-- Ссылка на профиль -->
            <form class="form-inline mt-2 mt-md-0">
                <a href="/enter"><img src="static/img/профиль.png" alt="Иконка"></a>
            </form>
        </div>
    </nav>

    <!-- Заголовок страницы регистрации -->
    <br>
    <h1 class="display-4" align=center>Регистрация</h1>

    <!-- Кнопки выбора типа регистрации -->
    <div style="text-align:center">
        <a type="button" href="/reg_user" class="btn btn-secondary">Пользователю</a>
        <a type="button" href="/reg_admin" class="btn btn-secondary active">Администратору</a>
    </div>

    <!-- Форма регистрации администратора -->
    <form class='pad' method="post" enctype="multipart/form-data">
        <div class="form-group">
            <br>
            <!-- Поле ввода логина -->
            <input class="form-control" name="login" placeholder="Логин">
            <!-- Поле ввода пароля -->
            <input type="password" class="form-control" name="password" placeholder="Пароль">
            <!-- Поле ввода ключа для регистрации администратора -->
            <input type="password" class="form-control" name="key" placeholder="Ключ">
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary btn-lg btn-block">Зарегистрироваться</button>

        <!-- Ссылка на вход -->
        <br>
        <a type="button" href="/enter" class="btn btn-secondary btn-lg btn-block">Вход</a>

        <!-- Сообщение об ошибке (если есть) -->
        {% if mess %}
        <br>
        <div class="alert alert-dark" role="alert"> {{mess}}</div>
        {% endif %}
    </form>
</header>

<!-- Разделитель -->
<br><br>
<div class="b-example-divider"></div>

<!-- Подвал сайта -->
<div class="container">
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Главная</a></li>
            <li class="nav-item"><a href="/motivation" class="nav-link px-2 text-body-secondary">Поддержка</a></li>
            <li class="nav-item"><a href="/lifehack" class="nav-link px-2 text-body-secondary">Лайфхаки</a></li>
        </ul>
        <p class="text-center text-body-secondary">&copy; Чем больше работаешь - тем выше результат</p>
    </footer>
</div>
</body>
</html>

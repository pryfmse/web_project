<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
 <script type="text/javascript">
 google.charts.load('current', {'packages':['corechart']});
 google.charts.setOnLoadCallback(drawChart);
 function drawChart() {
 const data = google.visualization.arrayToDataTable([
 ['Task', 'Средний показатель в процентах'],
 ['1', 100],
 ['2', 11],
 ['3', 66],
 ['4', 10],
 ['5', 100],
 ['6', 11],
 ['7', 66],
 ['8', 100],
 ['9', 11],
 ['10', 66],
 ['11', 100],
 ['12', 11]
 ]);
 const options = {
 title: 'Успеваемость',
 curveType: 'function',
 legend: { position: 'bottom' }
 };
 const chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
 chart.draw(data, options);
 }
 </script>
    <style>
        .center{
            padding-left: 650px
        }
    </style>
    <title>Результаты</title>
</head>
<body>
     <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Главная <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/math_main">Математика</a>
      </li>
            <li class="nav-item">
        <a class="nav-link" href="/inf_main">Информатика</a>
      </li>
    </ul>
    <form class="form-inline mt-2 mt-md-0">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Профиль</button>
    </form>
  </div>
</nav>
    <h1 class="display-4" align=center>Профиль: {{name}}</h1>
    <br>
        <div class="btn-group center" role="group" aria-label="Basic example">
  <a type="button" href="/res_user_math" class="btn btn-secondary active">Математика</a>

</div>
